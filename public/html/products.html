<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <title>Fuddy</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow topbar">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Fuddy Control Panel</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li>
                <a class="nav-link border-bottom" href="/sensors/air">
                  <img src="../icons/air.svg"/>
                  <span>Air quality</span>
                </a>
              </li>

              <li>
                <a class="nav-link border-bottom" href="/sensors/temp">
                  <img src="../icons/thermometer.svg"/>
                  <span>Temperature</span>
                </a>
              </li>
              <li>
                <a class="nav-link active border-bottom" href="/products/inventory">
                  <img src="../icons/barcode.svg"/>
                  <span>Products</span>
                </a>
              </li>
              <li>
                <a class="nav-link border-bottom" href="/products/recipes">
                  <img src="../icons/recipes.svg"/>
                  <span>Recipes</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4 " style="min-height:100vh">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 class="h2">Inventory Dashboard</h2>
          </div>
          <div>
            <input id="upcText" type="text" placeholder="UPC-A"/>
            <input id="upcConfirm" type="button" value="Add"/>
            <input id="upcRemove" type="button" value="Remove"/>
            <br><br>
          </div>
          <ul class="list-group" id="itemContainer"/>

        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js" charset="utf-8"></script>
    <!--test -->
    <script src="../js/products.js" > </script>

  </body>
</html>
